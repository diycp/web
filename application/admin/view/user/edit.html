{__NOLAYOUT__}
<form data-method="post" data-action="/{$Request.module}/{$Request.controller}/{$Request.action}" data-submit="ajax" data-validate="true" class="form-horizontal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{$data['id']?'修改':'添加'}账号</h3>
                </div>
                <input type="hidden" name="id" value="{$data.id ?? ''}">
                <div class="modal-body">
                    <div class="modal-body-content">
                        <div class="form-group must">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="username" maxlength="8"  placeholder="至多8个字符" required value="{$data.username ?? ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码</label>
                            <div class="col-sm-7"> 
                                <input type="tel" class="form-control mobile" name="mobile" maxlength="11" placeholder="至多11个字符" required value="{$data.mobile ?? ''}"  >
                            </div>
                        </div>
<!-- 

                        <div class="form-group">
                            <label class="col-sm-3 control-label">数字</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control digits" name="num" maxlength="20" placeholder="至多20个字符" required>
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" name="password" id="password" maxlength="32" placeholder="至多32个字符" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control equalto" name="password2" maxlength="32" placeholder="至多32个字符" required data-rule-equalto="#password" data-msg-equalto="密码不一致">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-7">
                                <select name="status" class="form-control" required>
                                    <option value="1" {$data['status']==1 ? 'selected' : ''}>显示</option>
                                    <option value="2" {$data['status']==2 ? 'selected' : ''}>隐藏</option>
                                    <option value="0" {$data['status']==0 ? 'selected' : ''}>禁用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</form>
